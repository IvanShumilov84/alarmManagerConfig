{% extends 'base.html' %}
{% load static %}

{% block title %}{% include 'alarms/includes/page_title.html' with page_title="Таблицы тревог" %}{% endblock %}

{% block extra_css %}
<!-- AG Grid CSS -->
<link rel="stylesheet" href="{% static 'libs/ag-grid/css/ag-grid.css' %}">
<link rel="stylesheet" href="{% static 'libs/ag-grid/css/ag-theme-alpine.css' %}">

<style>
    /* Основной контент занимает все доступное пространство */
    .container-fluid > div:last-child {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    /* Убираем отступы у сообщений */
    .alert {
        margin-bottom: 0.5rem;
    }
    
    /* Убираем отступы у первого элемента в контейнере */
    .container-fluid > *:first-child {
        margin-top: 0;
        padding-top: 0;
    }
    
    /* Убираем отступы у всех элементов в main-content */
    .main-content > *:first-child {
        margin-top: 0;
        padding-top: 0;
    }
    
    /* Адаптивный контейнер для AG Grid */
    #tablesGrid {
        width: 100% !important;
        min-width: 0; /* Позволяет контейнеру сжиматься */
        overflow: auto; /* Разрешаем горизонтальный скролл для ручного изменения размера */
        max-width: 100vw; /* Ограничиваем максимальную ширину */
        min-height: 400px; /* Минимальная высота */
    }
    
    /* Принудительно устанавливаем ширину для AG Grid */
    .ag-theme-alpine {
        width: 100% !important;
        max-width: 100% !important;
    }
    
    /* Responsive стили для мобильных устройств */
    @media (max-width: 768px) {
        #tablesGrid {
            width: 100% !important;
            min-height: 350px;
        }
        
        .ag-theme-alpine {
            width: 100% !important;
        }
        
        .btn-toolbar {
            flex-direction: column;
            gap: 10px;
        }
        
        .btn-toolbar .btn-group {
            width: 100%;
        }
        
        .btn-toolbar .btn {
            width: 100%;
        }
        
        /* Уменьшаем отступы на планшетах */
        .container-fluid {
            padding-left: 10px !important;
            padding-right: 10px !important;
        }
    }
    
    @media (max-width: 576px) {
        #tablesGrid {
            width: 100% !important;
            min-height: 300px;
        }
        
        .ag-theme-alpine {
            width: 100% !important;
        }
        
        .d-flex.justify-content-between {
            flex-direction: column;
            gap: 15px;
        }
        
        .h2 {
            font-size: 1.5rem;
        }
        
        /* Уменьшаем отступы на мобильных */
        .container-fluid {
            padding-left: 5px !important;
            padding-right: 5px !important;
        }
    }
    
    /* Стили для кнопок действий */
    .action-buttons {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
    }
    
    .action-buttons .btn {
        padding: 2px 6px;
        font-size: 12px;
    }
    
    /* Responsive кнопки действий */
    @media (max-width: 576px) {
        .action-buttons {
            flex-direction: column;
            gap: 2px;
        }
        
        .action-buttons .btn {
            width: 100%;
            text-align: center;
        }
        
        /* Responsive заголовки на мобильных */
        .h2 {
            font-size: 1.5rem;
        }
        
        /* Вертикальное выравнивание заголовков и кнопок */
        .d-flex.align-items-center .h2 {
            line-height: 1.2;
            margin-bottom: 0;
        }
        
        .d-flex.align-items-center .btn-toolbar {
            margin-bottom: 0;
        }
    }
    
    /* Стили для счетчика тревог */
    .count-badge {
        font-weight: bold;
        color: #007bff;
    }
    
    /* Стили для описания */
    .description-cell {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    /* Стили для ячеек с длинным контентом */
    .ag-cell {
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    /* Responsive описание */
    @media (max-width: 768px) {
        .description-cell {
            max-width: 200px;
        }
    }
    
    @media (max-width: 576px) {
        .description-cell {
            max-width: 150px;
        }
    }
    
    /* Стили для дат */
    .date-cell {
        font-size: 12px;
        color: #666;
    }
    
    /* Responsive даты */
    @media (max-width: 576px) {
        .date-cell {
            font-size: 10px;
        }
    }
    
    /* Стили для хинтов (tooltips) */
    .ag-cell[title] {
        cursor: help;
    }
    
    .description-cell[data-tooltip] {
        cursor: help;
        position: relative;
    }
    
    /* Кастомные стили для хинтов */
    .ag-cell[title]:hover::after {
        content: attr(title);
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        max-width: 300px;
        white-space: pre-wrap;
        word-wrap: break-word;
        z-index: 1000;
        pointer-events: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    /* Стили для хинтов в ячейках описания */
    .description-cell[data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        max-width: 300px;
        white-space: pre-wrap;
        word-wrap: break-word;
        z-index: 1000;
        pointer-events: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        top: 100%;
        left: 0;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-2 border-bottom" style="min-height: 80px;">
    <h1 class="h2 mb-0 d-flex align-items-center">
        <i class="bi bi-table me-2"></i>Таблицы тревог
    </h1>
    <div class="btn-toolbar mb-0 d-flex align-items-center">
        <div class="btn-group me-2">
            <a href="{% url 'alarms:table_create' %}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Создать таблицу
            </a>
        </div>
    </div>
</div>

<!-- Контейнер для AG Grid -->
<div id="tablesGrid" class="ag-theme-alpine" style="flex: 1;"></div>

<!-- AG Grid JavaScript -->
<script src="{% static 'libs/ag-grid/js/ag-grid-community.min.js' %}"></script>

<script>
// Данные для AG Grid
const tableData = [
    {% for table in tables %}
    {
        id: {{ table.id }},
        table_number: {{ table.table_number }},
        name: "{{ table.name|escapejs }}",
        description: "{{ table.description|escapejs }}",
        alarms_count: {{ table.alarms_count }},
        created_at: "{{ table.created_at|date:'Y-m-d H:i' }}",
        updated_at: "{{ table.updated_at|date:'Y-m-d H:i' }}",
        can_delete: {{ table.can_be_deleted|yesno:"true,false" }}
    }{% if not forloop.last %},{% endif %}
    {% endfor %}
];

// Функция для расчета оптимальной ширины столбца на основе контента
function calculateColumnWidth(field, data, minWidth = 50, maxWidth = 300) {
    if (!data || data.length === 0) return minWidth;
    let maxLength = 0;
    data.forEach(row => {
        if (row[field]) {
            const length = String(row[field]).length;
            maxLength = Math.max(maxLength, length);
        }
    });
    const calculatedWidth = Math.max(minWidth, Math.min(maxWidth, maxLength * 8 + 20));
    return calculatedWidth;
}



// Функция для определения конфигурации столбцов в зависимости от размера экрана
function getColumnDefs() {
    const isMobile = window.innerWidth <= 576;
    const isTablet = window.innerWidth <= 768;
    

    
    return [
        { 
            headerName: 'Номер', 
            field: 'table_number', 
            width: calculateColumnWidth('table_number', tableData, 80, 150),
            sortable: true, 
            filter: true,
            pinned: 'left',
            cellStyle: { fontWeight: 'bold' }
        },
        { 
            headerName: 'Название', 
            field: 'name', 
            width: calculateColumnWidth('name', tableData, 120, 300),
            sortable: true, 
            filter: true,
            filterParams: {
                filterOptions: ['contains', 'startsWith', 'endsWith', 'equals']
            }
        },
        { 
            headerName: 'Описание', 
            field: 'description', 
            width: calculateColumnWidth('description', tableData, 100, 300),
            sortable: true, 
            filter: true,
            hide: isMobile, // Скрываем описание на мобильных
            cellRenderer: function(params) {
                if (params.value) {
                    return `<div class="description-cell" data-tooltip="${params.value}">${params.value}</div>`;
                }
                return '<em class="text-muted">Не указано</em>';
            }
        },
        { 
            headerName: 'Количество тревог', 
            field: 'alarms_count', 
            width: calculateColumnWidth('alarms_count', tableData, 80, 150),
            sortable: true, 
            filter: true,
            cellRenderer: function(params) {
                return `<span class="count-badge">${params.value}</span>`;
            }
        },
        { 
            headerName: 'Дата создания', 
            field: 'created_at', 
            width: calculateColumnWidth('created_at', tableData, 90, 150),
            sortable: true, 
            filter: true,
            hide: isMobile, // Скрываем дату создания на мобильных
            cellRenderer: function(params) {
                return `<div class="date-cell">${params.value}</div>`;
            }
        },
        { 
            headerName: 'Дата обновления', 
            field: 'updated_at', 
            width: calculateColumnWidth('updated_at', tableData, 90, 150),
            sortable: true, 
            filter: true,
            hide: true, // Скрываем дату обновления на всех устройствах
            cellRenderer: function(params) {
                return `<div class="date-cell">${params.value}</div>`;
            }
        },
        {
            headerName: 'Действия',
            field: 'actions',
            width: 200,
            sortable: false,
            filter: false,
            cellRenderer: function(params) {
                const tableId = params.data.id;
                const canDelete = params.data.can_delete;
                
                let deleteButton = '';
                if (canDelete) {
                    deleteButton = `
                        <a href="/tables/${tableId}/delete/" class="btn btn-sm btn-outline-danger" title="Удалить">
                            <i class="bi bi-trash"></i>
                        </a>
                    `;
                } else {
                    deleteButton = `
                        <button class="btn btn-sm btn-outline-secondary" disabled title="Нельзя удалить (есть тревоги)">
                            <i class="bi bi-trash"></i>
                        </button>
                    `;
                }
                
                return `
                    <div class="action-buttons">
                        <a href="/tables/${tableId}/" class="btn btn-sm btn-outline-info" title="Просмотр">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a href="/tables/${tableId}/edit/" class="btn btn-sm btn-outline-primary" title="Редактировать">
                            <i class="bi bi-pencil"></i>
                        </a>
                        ${deleteButton}
                    </div>
                `;
            }
        }
    ];
}

// Функция для создания кастомных хинтов
function createCustomTooltips() {
    const tooltipElements = document.querySelectorAll('[data-tooltip]');
    tooltipElements.forEach(element => {
        element.addEventListener('mouseenter', function(e) {
            const tooltipText = this.getAttribute('data-tooltip');
            if (!tooltipText) return;
            
            const tooltip = document.createElement('div');
            tooltip.className = 'custom-tooltip';
            tooltip.textContent = tooltipText;
            tooltip.style.cssText = `
                position: absolute;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 12px;
                max-width: 300px;
                white-space: pre-wrap;
                word-wrap: break-word;
                z-index: 1000;
                pointer-events: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                top: ${e.pageY + 10}px;
                left: ${e.pageX + 10}px;
            `;
            
            document.body.appendChild(tooltip);
            this._tooltip = tooltip;
        });
        
        element.addEventListener('mouseleave', function() {
            if (this._tooltip) {
                this._tooltip.remove();
                this._tooltip = null;
            }
        });
    });
}

// Конфигурация AG Grid
const gridOptions = {
    theme: 'legacy',
    columnDefs: getColumnDefs(),
    rowData: tableData,
    domLayout: 'normal', // Нормальный режим для адаптивной высоты под экран
    defaultColDef: { 
        sortable: true, 
        filter: true, 
        resizable: true,
        minWidth: 50,
        maxWidth: 300,
        suppressSizeToFit: false,
        autoHeight: true
    },
    pagination: true,
    paginationPageSize: 20,
    paginationPageSizeSelector: [10, 20, 50, 100],
    multiSortKey: 'ctrl',
    rowSelection: 'multiple', // Исправляем deprecated warning
    animateRows: true,
    suppressColumnVirtualisation: false, // Включаем виртуализацию столбцов
    suppressRowVirtualisation: false, // Включаем виртуализацию строк
    onGridReady: function(params) {
        // Добавляем кнопки экспорта
        const header = document.querySelector('.btn-toolbar');
        if (header && !document.querySelector('.export-buttons')) {
            const exportGroup = document.createElement('div');
            exportGroup.className = 'btn-group me-2 export-buttons';
            exportGroup.innerHTML = `
                <button type="button" class="btn btn-outline-success dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-download"></i> Экспорт
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="exportToExcel()">
                        <i class="bi bi-file-earmark-excel"></i> Excel
                    </a></li>
                    <li><a class="dropdown-item" href="#" onclick="exportToCsv()">
                        <i class="bi bi-file-earmark-text"></i> CSV
                    </a></li>
                </ul>
            `;
            header.insertBefore(exportGroup, header.firstChild);
        }
    },
    onFirstDataRendered: function(params) {
        // Получаем ID всех видимых столбцов
        const columnIds = params.api.getAllDisplayedColumns().map(col => col.getColId());
        
        // Применяем autoSizeColumns для всех видимых столбцов
        if (columnIds.length > 0) {
            params.api.autoSizeColumns(columnIds);
        } else {
            // Fallback если не удалось получить столбцы
            params.api.sizeColumnsToFit();
        }
        
        // Создаем кастомные хинты
        setTimeout(() => {
            createCustomTooltips();
        }, 100);
    }
};

// Функции экспорта
function exportToExcel() {
    gridOptions.api.exportDataAsExcel({
        fileName: 'tables_export.xlsx'
    });
}

function exportToCsv() {
    gridOptions.api.exportDataAsCsv({
        fileName: 'tables_export.csv'
    });
}

// Инициализация AG Grid
document.addEventListener('DOMContentLoaded', function() {
    try {
        const gridDiv = document.querySelector('#tablesGrid');
        agGrid.createGrid(gridDiv, gridOptions);
        
        // Debounce функция для оптимизации resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (gridOptions.api) {
                    // Обновляем конфигурацию столбцов
                    gridOptions.api.setColumnDefs(getColumnDefs());
                    
                    // Обновляем размеры таблицы
                    gridOptions.api.sizeColumnsToFit();
                    
                    setTimeout(() => {
                        const columnIds = gridOptions.api.getAllDisplayedColumns().map(col => col.getColId());
                        if (columnIds.length > 0) {
                            gridOptions.api.autoSizeColumns(columnIds);
                        }
                    }, 50);
                }
            }, 250);
        });
    } catch (error) {
        console.error('Ошибка инициализации AG Grid:', error);
    }
});
</script>
{% endblock %}
